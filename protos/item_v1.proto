syntax = "proto3";

package proton_pass_item_v1;

// Item types

message ItemNote {
}

message ItemLogin {
	string username = 1;
	string password = 2;
	repeated string urls = 3;
}

message ItemAlias {
}

// Item

message Metadata {
	string name = 1;
	string note = 2;
}

message Content {
	oneof content {
		ItemNote note = 2;
		ItemLogin login = 3;
		ItemAlias alias = 4;
	}
}

message Item {
	Metadata metadata = 1;
	Content content = 2;
}
